<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/game.css" />

    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div class="game-wrapper">
      <div class="game-container">
        <div class="info" id="enemy-info">
          <div class="name" id="enemy-name">
            <h1>Enemy Name</h1>
          </div>
          <div class="health-bar-container" id="enemy-health-bar-container">
            <progress
              class="health-bar"
              id="enemy-health-bar"
              max="100"
              value="70"
            ></progress>
            <h1 id="enemy-health">70/100</h1>
          </div>
        </div>
        <div class="sprite" id="enemy-sprite">
          <figure class="image-container">
            <!-- Sprite for enemy generated through js-->
          </figure>
        </div>

        <div class="info" id="player-info">
          <div class="name" id="player-name">
            <h1>Player Name</h1>
          </div>
          <div class="health-bar-container" id="player-health-bar-container">
            <progress
              class="health-bar"
              id="player-health-bar"
              max="100"
              value="70"
            ></progress>
            <h1 id="player-health">70/100</h1>
          </div>
        </div>
        <div class="sprite" id="player-sprite">
          <figure class="image-container">
            <!-- Sprite for player generated through js-->
          </figure>
        </div>

        <div class="chat-container">
          <div class="chat" id="chat">
            <h1 clas="chat-message">
              ChatChatChatChatChatChatdfsfsdfsfdfdsdfsdfsdadsadasdasdasdasdasd
              ChatChat
            </h1>
          </div>
          <div class="options-container">
            <button id="attack">Attack</button>
            <button id="rest">Rest</button>
            <button id="equipWeapon">Equip Weapon</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
