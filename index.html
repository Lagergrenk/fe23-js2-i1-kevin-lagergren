<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Realms: Chronicles of Destiny | Kevin Lagergren</title>

    <link rel="stylesheet" href="./css/style.css" />

    <script type="module" src="./src/main.js" defer></script>
  </head>

  <body class="body">
    <div class="player-selection">
      <header class="header">
        <h1>Fantasy Realms: Chronicles of Destiny</h1>
      </header>

      <section class="player-vs-container">
        <div class="game-mode">
          <button class="btn" id="pve">Player VS CPU</button>
          <button class="btn" id="pvp">
            Player VS Player
          </button>

        </div>
      </section>
        <section class="race-container">
          <h2>Choose your race</h2>
          <button class="race-button btn" id="human">Human</button>
          <button class="race-button btn" id="elf">Elf</button>
          <button class="race-button btn" id="dwarf">Dwarf</button>
          <button class="race-button btn" id="gnome">Gnome</button>
        </section>
        <div class="player-image">
          <!--Image generated by choosen race , default : Human-->
          <img src="" alt="" id="player" />
        </div>
      </section>

      <section class="player-name">
        <form autocomplete="off">
          <label for="player-name">Player Name</label>
          <input type="text" id="player-name" name="player-name" required />
          <input type="submit" value="Create" class="submit-button btn" />
        </form>
      </section>

      <section class="stats-container">
        <div class="stats">
          <h2>Stats</h2>
          <p class="user-stats" id="level"></p>
          <p class="user-stats" id="maxHelth"></p>
          <p class="user-stats" id="damage"></p>
          <p class="user-stats" id="hitChance"></p>
        </div>
      </section>
    </div>



    <!--  GAME CONTAINER -->
    <section class="game-wrapper">  
      <div class="game-container">
      <div class="info" id="enemy-info">
        <div class="name" id="enemy-name">
          <h1></h1>
        </div>
        <div class="health-bar-container" id="enemy-health-bar-container">
          <progress
            class="health-bar"
            id="enemy-health-bar"
            max=""
            value=""
          ></progress>
          <h1 id="enemy-health"></h1>
        </div>
      </div>
      <div class="sprite" id="enemy-sprite">
        <figure class="image-container">
          <!-- Sprite for enemy generated through js-->
          <img src="" alt="" class="sprite-img" id="enemy-sprite-img">
        </figure>
      </div>

      <div class="info" id="player-info">
        <div class="name" id="player-name">
          <h1>Player Name</h1>
        </div>
        <div class="health-bar-container" id="player-health-bar-container">
          <progress
            class="health-bar"
            id="player-health-bar"
            max=""
            value=""
          ></progress>
          <h1 id="player-health"></h1>
        </div>
      </div>
      <div class="sprite" id="player-sprite">
        <figure class="image-container">
          <!-- Sprite for player generated through js-->
          <img src="" alt="" class="sprite-img" id="player-sprite-img">
        </figure>
      </div>

      <div class="chat-container">
        <div class="chat" id="chat">
          <h1 class="chat-message"></h1>
        </div>
        <div class="options-container">
          <button class="btn" id="attack">Attack</button>
          <button class="btn" id="rest">Rest</button>
          <button class="btn" id="special-attack">Special Attack</button>
        </div>
        <div class="play-again-container">
          <button class="btn" id="play-again">Play Again</button>
        </div>
      </div>
    </div>
    </section>
  </body>
</html>
