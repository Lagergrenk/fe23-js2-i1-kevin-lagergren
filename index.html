<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turn base fighting game | Kevin Lagergren</title>

    <link rel="stylesheet" href="./css/style.css" />

    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div class="start-game">
      <h1>Turn base fighting game</h1>
      <form>
        <label for="player-name">Player Name</label>
        <input type="text" class="player-name" name="player-name" />

        <label for="player-class">Player Class</label>
        <select name="player-class" class="player-class">
          <option value="dwarf">Dwarf</option>
          <option value="elf">Elf</option>
          <option value="gnome">Gnome</option>
          <option value="human">Human</option>
        </select>
        <button class="start-game">
          <a href="./pages/game.html">Start Game</a>
        </button>
      </form>
    </div>
  </body>
</html>
